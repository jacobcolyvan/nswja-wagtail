{% load wagtailimages_tags %}

<div class="relative h-48 rounded-md overflow-hidden bg-gray-200">
    {% if value.background_image %}
        {% image value.background_image fill-800x400 as bg_image %}
        <img
            src="{{ bg_image.url }}"
            alt="{{ value.alt_text }}"
            class="absolute inset-0 w-full h-full object-cover"
        >
    {% endif %}

    <div class="absolute inset-0 hero-overlay bg-opacity-60">
        <div class="absolute bottom-8 left-8 right-8 flex justify-between items-end">
            <p class="ty font-bold text-white text-lg">{{ value.title }}</p>
            <a
                href="{{ value.page.url }}"
                class="px-4 py-2 bg-black text-white rounded-md transition-all hover:scale-105 hover:bg-opacity-80"
                aria-label="View {{ value.title }}"
                role="button"
            >
                View
            </a>
        </div>
    </div>
</div>

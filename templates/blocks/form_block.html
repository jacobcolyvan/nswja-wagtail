<div class="p-4 rounded-md border bg-white transition-all duration-200">
    <div class="flex justify-between items-center">
        <div>
            <p class="typography-h4 text-neutral">{{ value.title }}</p>
            {% if value.description %}
                <p class="mt-2 text-gray-600">{{ value.description }}</p>
            {% endif %}
        </div>

        <a href="{{ value.document.url }}"
           download
           class="inline-flex items-center px-4 py-2 rounded-md bg-secondary text-white hover:bg-secondary/90 transition-colors">
            <svg class="w-4 h-4 mr-2"
                 fill="none"
                 stroke="currentColor"
                 viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
            Download
        </a>
    </div>
</div>

{% load wagtailimages_tags %}

<div>
    <div class="aspect-square mb-4">
        {% if value.image %}
            {% image value.image fill-400x400 as team_image %}
            <img src="{{ team_image.url }}"
                 alt="{{ value.name }}"
                 class="w-full h-full object-cover"
                 loading="lazy">
        {% else %}
            <div class="w-full h-full bg-gray-100 flex items-center justify-center">
                <svg class="w-3/4 h-3/4 text-gray-200"
                     fill="currentColor"
                     viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
            </div>
        {% endif %}
    </div>
    <h4 class="text-lg font-bold mb-1">{{ value.name }}</h4>
    <p class="text-sm">{{ value.role }}</p>
</div>

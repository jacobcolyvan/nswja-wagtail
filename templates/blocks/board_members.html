{% if page.board_members %}
    <div class="mb-12">
        {% now "Y" as current_year %}
        <h2 class="typography-h2 text-primary mb-8">NSWJA Board of Directors {{ current_year }}</h2>
        <div>
            {% for board_member in page.board_members %}
                {{ board_member }}
            {% endfor %}
        </div>
    </div>
{% endif %}
